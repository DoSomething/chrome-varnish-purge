box: wercker/nodejs
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - npm-install
    # A step that executes `npm test` command
    - npm-test
    - wercker/grunt@0.0.2
    - script:
        name: run grunt tests
        code: |
          grunt test
